# Docker Compose for local development with PostgreSQL
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: deli
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/deli
      SECRET_KEY: dev-secret-key-change-in-production
      DEV_MODE: "true"
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
